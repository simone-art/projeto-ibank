<section>
    <div class="cabecalho">
        <nav class="nav-ibank">
            <a routerLink="home" class="nome-ibank">IBANK</a>
            <a routerLink="login" class="login">Login</a>
        </nav>
        <div>
            <img src="../../assets/images/background5 (1).jpg" class="imagem-cabecalho" alt="">
        </div>
    </div>
</section>
<section class="login">
    <div class="tela-login">
        <img src="../../assets/images/celular2.jpg" class="celular" alt="">
        <div class="usuario-login">
            <h1 class="texto-usuario-login">LOGIN CONTA IBANK</h1>
            <p class="texto-usuario-login">NÃºmero da Conta</p>
            <input type="text" [value]="numeroConta" (keyup)="digitouNumero($event)">
            <hr>
            <p class="texto-usuario-login">Agencia</p>
            <input type="text" [value]="numeroAgencia" (keyup)="digitouAgencia($event)">
            <hr>
            <p class="texto-usuario-login">Senha</p>
            <input type="password" [value]="senhaValor" (keyup)="digitouSenha($event)">
            <hr>
            <button (click)="enviarDados()" type="ngsubmit" class="btn-logar">Logar</button>
        </div>
    </div>

</section>
